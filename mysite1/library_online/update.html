<html>
<head><title>Online Library</title></head>
<style type="text/css">
body {
     background-image: url(/media/images/3.jpg);
     background-repeat: no-repeat
}
</style>
<body>
<div align="center"><h1 style="font-style: normal; font-weight: 900; color:white;">Update a Book</h1></div>
<form method="post">
<table border=1 align="center">
    <tr bgcolor=#e3e3e3 height = 30><th>ISBN</th></tr>
    <tr><td><input name="ISBN" type="text" pattern="[0-9]*" placeholder="{{book.ISBN}}"></td></tr>
    
    <tr bgcolor=#e3e3e3 height = 30><th>Title</th></tr>
    <tr><td><input name="Title" type="text" placeholder="{{book.Title}}"></td></tr>

    <tr bgcolor=#e3e3e3 height = 30><th>AuthorID</th></tr>
    <tr><td><input name="AuthorID" type="text" pattern="[0-9]*"  placeholder="{{book.AuthorID.AuthorID}}"></td></tr>
  
    <tr bgcolor=#e3e3e3 height = 30><th>Publisher</th></tr>
    <tr><td><input name="Publisher" type="text"  placeholder="{{book.Publisher}}"></td></tr>

    <tr bgcolor=#e3e3e3 height = 30><th>PublishDate</th></tr>
    <tr><td><input name="PublishDate" type="text" pattern="\d{4}-\d{2}-\d{2}" placeholder="0000-00-00"></td></tr>
    
    <tr bgcolor=#e3e3e3 height = 30><th>Price</th></tr>
    <tr><td><input name="Price" type="text" placeholder="{{book.Price}}"></td></tr>

    <tr bgcolor=#e3e3e3 height = 30><th>Operation</th></tr>
    <tr><td align="center"><input type="submit" value="Submit"><input type="reset" value="Reset"><input type="button" value="Back" onclick="location.href='/detail/?id={{book.id}}'"></td></tr>
</table>
</div>
</form>
</body>
</html>
